<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Options</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="emoji-picker.css">
  <script src="emoji-picker.js"></script>
</head>
<body>
  <h2>Regex Table</h2>
  <table id="regexTable">
    <thead>
      <tr>
        <th>Entry</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="text" placeholder="Host URL" />
          <input type="text" placeholder="Pattern" />
          <input type="text" placeholder="URL template" />
          <input type="text" placeholder="Name" />
          <button class="delete-row">X</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <button id="addRow">Add row</button>
    <button id="save">Save</button>
    <button id="import">Import</button>
    <input type="file" id="importFile" accept=".csv" style="display:none" />
    <button id="export">Export</button>
  </div>
  <div id="message"></div>
  <script src="modal.js"></script>
  <script src="options.js"></script>
</body>
</html>
